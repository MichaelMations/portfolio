<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 0 5%;
            margin: 0;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #58a6ff;
            margin-right: 20px;
        }

        h1 {
            color: #58a6ff;
            margin: 0;
        }

        a {
            color: #8b949e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .line {
            margin: 8px 0;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #c9d1d9;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: #c9d1d9; }
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="profile.png" alt="Profile Picture">
        <h1>> Under Development</h1>
    </div>
    <div class="line">Contact: <a href="mailto:rahm@smbotcreation.com">rahm@smbotcreation.com</a></div>
    <div class="line">Or Discord: <a href="https://discord.com/users/712381962341449769" target="_blank">@michaelmations</a></div>
    <div class="line">_ <span class="cursor"></span></div>
</body>
</html>
