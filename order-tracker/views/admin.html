<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Tracker - Admin Panel</title>
  <link rel="stylesheet" href="/order-tracker.css" />
</head>
<body>
  <main class="container">
    <h1>Admin Panel</h1>
    <form method="POST" action="/order-tracker/admin/add">
      <label>Discord User ID:<br /><input name="userId" required /></label><br />
      <label>Description:<br /><input name="description" required /></label><br />
      <label>Status:<br /><input name="status" value="pending" required /></label><br />
      <button type="submit" class="btn">Add Commission</button>
    </form>
    <br />
    <a href="/order-tracker">Back to Dashboard</a>
  </main>
</body>
</html>
